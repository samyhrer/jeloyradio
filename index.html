<!DOCTYPE html>
<html>
	<head>
        <meta charset='utf-8'></meta>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>

		<style type="text/css">
			html { 
				padding: 0;
				font-family: Arial;
				}

			body { 	
				background: url('snow.jpg') no-repeat center center fixed;
				background-size: cover;
				padding: 0;
				margin: 0;
			}

			ul {
				list-style-type: none; 
			}

			.stops {
				margin: 0; padding: 0;
			}

			.stops > li {
				background-color: white;
				margin: 1em;
				padding: .5em;
				box-shadow: 0px 10px 14px rgba(0, 0, 0, 0.2);
			}

			.lineno { background-color: #32374b; color: white; display: inline-block; width: 3em; text-align: center; margin: 0.2em 0; padding: 0.3em; }

			.lamp { padding: 0 1em; cursor: pointer; }
			.lamp:hover { color: red; }
			.lamp:active { color: rgba(10,60,150, 0.9); text-shadow: 1px 2px 15px rgba(10,60,150, 0.9), 0 0 0 #000, 1px 2px 15px rgba(10,60,150, 0.9);}

		</style>

	</head>
	<body>

        <script src="http://fb.me/react-0.8.0.js"></script>
    	<script>

            $.ajaxSetup({
                contentType : 'application/json',
                processData : false
            });
            $.ajaxPrefilter( function( options, originalOptions, jqXHR ) {
                if (options.data){
                    options.data=JSON.stringify(options.data);
                }
            });


            var TimeToGo = React.createClass({
                getInitialState: function() {
                    return {
                        stoppesteder: []
                    };
                },
                componentWillMount: function() {

                    $.getJSON("http://localhost:3000/api/stoppesteder", function( data ) {
                        this.setState({
                            stoppesteder: data
                        })
                    }.bind(this));

                    var source = new EventSource('/api/lyspaerer/updates');
                    source.addEventListener('message', function(e) {
                        var lyspaere = JSON.parse(e.data);
                        var update = $.makeArray($.map(this.state.stoppesteder, function(stoppested, index){
                            if("" + stoppested.ID === lyspaere.stoppId){                                                     
                                stoppested.Lines = $.makeArray($.map(stoppested.Lines, function(line, index){                                    
                                    if("" + line.LineID === lyspaere.linjeId){                   
                                        line.selected = true;
                                        line.remaining = lyspaere.minutesUntilExpectedDeparture;
                                    }                                    
                                    return line;
                                }));
                            }
                            return stoppested
                        }));  
                        
                        this.setState({
                            stoppesteder: update
                        });

                        
                    }.bind(this));
                },
                _onSetConfigHandler: function(event){
                    var $target = $(event.target);
                    var stoppId = $target.data('stoppid');
                    var linjeId = $target.data('linjeid');                    
                    var lampeId = $target.data('lampeid');
                    $.ajax({
                        type: "PUT",
                        url: "/api/lyspaerer/" + lampeId,
                        contentType: "application/json",
                        data: {
                            "stoppId": stoppId, 
                            "linjeId": linjeId
                        },
                        success: function(){
                            
                        }
                    });

                },
                render: function() {
                    var me = this;                                            
                    return (                        
                        React.DOM.ul(
                            {
                                className: 'stops'
                            },                                                        
                            $.map(this.state.stoppesteder, function(stoppested, index) {                                
                                return React.DOM.li(
                                    {}, 
                                    [
                                        stoppested.Name + ' (' + stoppested.WalkingDistance + ' meter)',                                        
                                        React.DOM.ul(
                                            {
                                                className: 'lines'
                                            },
                                            $.map(stoppested.Lines, function(line, index) {                                                   
                                                var uniqueKey = (line.LineID + '_' + stoppested.ID  + '_' + index);
                                                return React.DOM.li(
                                                    {
                                                        key: uniqueKey
                                                    },
                                                    
                                                    React.DOM.span(
                                                        {
                                                            className: 'lineno'
                                                        }, 
                                                        line.LineName
                                                    ),
                                                    React.DOM.span(
                                                        {
                                                            className: 'lamp ' + (line.selected === true ? 'selected' : ''),
                                                            'data-lampeid': '1',
                                                            'data-linjeid': line.LineID,
                                                            'data-stoppid': stoppested.ID,
                                                            onClick: this._onSetConfigHandler                                                            
                                                        }, 
                                                        'lyspære 1 '
                                                    ),
                                                    React.DOM.span(
                                                        {
                                                            className: 'lamp',
                                                            'data-lampeid': '2',
                                                            'data-linjeid': line.LineID,
                                                            'data-stoppid': stoppested.ID,
                                                            onClick: this._onSetConfigHandler
                                                        },  
                                                        'lyspære 2'
                                                    ),
                                                    React.DOM.span(
                                                        {
                                                            className: 'lamp',
                                                            'data-lampeid': '3',
                                                            'data-linjeid': line.LineID,
                                                            'data-stoppid': stoppested.ID,
                                                            onClick: this._onSetConfigHandler
                                                        },  
                                                        'lyspære 3'
                                                    ),
                                                    React.DOM.span(null, (line.selected) ? line.remaining + ' minutter' : '')
                                                                                                    
                                                )                                            
                                            }.bind(this))
                                        )                                     
                                    ]
                                )
                            }.bind(this))                        
                        )
                    )                    
                }
            });

            var TimetoGoApp = React.renderComponent(TimeToGo({}), document.querySelector('body'));



		</script>

	</body>
</html>
